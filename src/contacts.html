<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Контакты</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="row"> <!-- Основной блок для работы с колонками -->
     <div class="col-2"></div>
     <div class="col-10">
         <div class="position-absolute top-50 start-50 translate-middle">
             <h1> <p class="text-center">Контакты</p> </h1>

                  <div class="row gx-5">
                      <div class="card" style="width: 18rem;">

                <div class="card-body">
                    <div class="col">
                     <div class="p-3">
                         <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Имя</label>
                              <input type="text" class="form-control" id="exampleFormControlInput1">
                            </div>
                         <div class="mb-3">
                              <label for="exampleFormControlInput1" class="form-label">Почта</label>
                             <div class="input-group mb-3">
                                  <span class="input-group-text" id="basic-addon1">@</span>
                                  <input type="email" class="form-control" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleFormControlTextarea1" class="form-label">Сообщение</label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                     </div>
                    </div>

                    <a href="#" class="btn btn-primary">Отправить</a>
                </div>
                          </div>
                    <div class="col">
                        <h3> <p class="text-center">Наши контакты</p> </h3>
                      <div class="p-3">Просто текст, в голову ни чего не лезет. </div>
                    </div>

            </div>
         </div>
     </div>
    </div>
</body>
</html>
