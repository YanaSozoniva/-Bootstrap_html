<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tank Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row"> <!-- Основной блок для работы с колонками -->
      <div class="col-2">
          <div  data-bs-theme="dark">
            <div class="card" style="width: 100%; height: 950px">
                <div class="p-3 mb-2 bg-black text-white">
                  <div class="card-header">
                      <img src="/img/bootstrap-logo-white.svg" alt="Logo" width="30" height="24"
                           class="d-inline-block align-text-top">
                    Меню
                  </div>

                 <div class="list-group">
                     <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
                        Главная
                      </button>
                      <button type="button" class="list-group-item list-group-item-action">Категории</button>
                      <button type="button" class="list-group-item list-group-item-action">Заказы</button>
                      <button type="button" class="list-group-item list-group-item-action">Контакты</button>
                 </div>
               </div>

                  <div class="fixed-bottom">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Пользователь
                      </a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Профиль</a></li>
                        <li><a class="dropdown-item" href="#">Выход</a></li>
                      </ul>
                   </div>
            </div>
          </div>
      </div>
    </div>
</body>
</html>
